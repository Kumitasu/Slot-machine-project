<!DOCTYPE html>
<html lang="en-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slot Machine</title>
</head>
<body>
    <div class="wrap">
  
      <h1>Slot Machine</h1>
  
      <section class="game">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>
  
      <section class="play">
        <input type="number" placeholder="Choose your bid" id="bid">
        <button id="start">START !</button>
      </section>
  
      <section class="panel">Your CREDITS:  <span class="wallet"></span></section>
  
      <section class="score">
        <span class="result"></span> You've played <span class="number"></span> game, in that <span class="win"></span> wins
        and <span class="loss"></span> loses
      </section>
  
    </div>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
  
  </html>
</html>
